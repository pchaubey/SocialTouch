<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Get Socialised</h4>
            <div>
            <span ng-show="loginError" style="color:red">{{loginFailMsg}}</span>
            </div>
            </br>
            <input type="text" id="userName" ng-model="userName" class="form-control input-sm chat-input" placeholder="Username" />
            </br>
            <input type="password" id="userPassword"  ng-model="password" class="form-control input-sm chat-input" placeholder="Password" />
            </br>
			<input type="text" id="postCode"  ng-model="postCode" class="form-control input-sm chat-input" placeholder="Postal Code" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a href="" class="btn btn-primary btn-md" ng-click="login()">Login</a>
            </span>
            </div>
        
        </div>
    </div>
</div>
